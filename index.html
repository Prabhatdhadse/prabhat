<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the creature</h1> 
        <button>click</button>

    </div>
    <div class="screen">
        <h2>select your character</h2>
        <div class="elem-container">
            <div class="box">
                <h3>Goku</h3>
                <img src="./goku.png" alt="">
            </div>
            <div class="box">
                <h3>Vegeta</h3>
                <img src="./vegeta.png" alt="">
            </div>
            <div class="box">
                <h3>Berrus</h3>
                <img src="./berrus.png" alt="">
            </div>
            <div class="box">
                <h3>Prist</h3>
                <img src="./prist.png" alt="">
            </div>
        </div>
    </div>
    <div class="screen">
        <h4>are you annoyed yet? <br>you are playing an impossible game</h4>
        <div class="timescore">
            <h4 class="time">Time : <span>0:0</span></h4>
            <h5 class="score">Score : <span>0</span></h5>
        </div>
        <div class="playground"></div>
    </div>






    <script src="script.js"></script>
</body>
</html>
